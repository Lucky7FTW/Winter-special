<div class="snow-container">
  <div
    class="snowflake"
    *ngFor="let flake of snowflakes"
    [style.left.%]="flake.left"
    [style.animation-delay]="flake.delay + 's'"
    [style.animation-duration]="flake.duration + 's'"
  >
    <span
      class="flake-char"
      [style.font-size.em]="flake.size"
      [style.animation-duration]="flake.rotateDuration + 's'"
      [style.opacity]="flake.opacity"
    >
      {{flake.char}}
    </span>
  </div>
</div>
